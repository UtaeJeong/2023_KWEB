<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taegle</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link href="google.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <!-- Google - Taegle -->
                <div class="main-title">
                    <span class="char1">T</span>
                    <span class="char2">a</span>
                    <span class="char3">e</span>
                    <span class="char4">g</span>
                    <span class="char5">l</span>
                    <span class="char6">e</span>
                </div>

                <!-- 검색창 -->
                <form id="searchForm" class="d-flex" action="https://www.google.com/search" method="get">

                </form>
                <div class="button">
                    <!-- 버튼1 -->
                    <button type="button" class="btn btn-outline-secondary" id="myKweb"
                        onClick="location.href= 'https://kwebofficial.com'">kweb HOME</button>
                    <!-- 버튼2 -->
                    <button type="button" class="btn btn-outline-secondary" id="googleDoodlesBtn"

                </div>
            </div>
        </div>
