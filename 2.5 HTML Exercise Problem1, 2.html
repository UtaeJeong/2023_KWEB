<!doctype html>
<html>

<head>
    <title>KWEB 설문조사</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="main-contents">
        <h1>KWEB 설문조사</h1>

        <img src="https://info.korea.ac.kr/_res/info/img/community/img_kweb.gif"><br>

        <a href="https://www.facebook.com/kwebfamily/" title="KWEB facebook Homepage" target="_blank">KWEB 페이스북 페이지</a>
        <br>


        <ol>
            <div id="first-question">
                <b>
                    <li>이름을 작성해주세요.</li>
                </b> <br>
                <input type="text" name="username">
            </div>


            <div id="second-question">
                <b>
                    <li>학번을 작성해주세요.</li>
                </b> <br>
                <input type="password" name="password">
            </div>


            <div id="third-question">
                <b>
                    <li>현재 회원 등급을 선택해주세요.</li>
                </b>
                <label><input type="radio" name="class" value="준회원">준회원</label>
                <label><input type="radio" name="class" value="정회원">정회원</label>
                <label><input type="radio" name="class" value="휴회원">휴회원</label>
            </div>

            <div id="forth-question">
                <b>
                    <li>본인이 관심있는 분야를 모두 선택해주세요.</li>
                </b>
                <label><input type="checkbox" name="like" value="프론트엔드 프로그래밍">프론트엔드 프로그래밍</label>
                <label><input type="checkbox" name="like" value="백엔드 프로그래밍">백엔드 프로그래밍</label>
                <label><input type="checkbox" name="like" value="웹 크롤링">웹 크롤링</label>
                <label><input type="checkbox" name="like" value="웹 보안">웹 보안</label>
                <label><input type="checkbox" name="like" value="기타">
                    기타 <input type="text" name="기타_info"> </label>
            </div>

            <div id="fifth-question">
                <b>
                    <li>2020년 봄학기 KWEB 스터디에 대한 전반적인 평가와 피드백을 작성해주세요.</li>
                </b>
                <textarea cols="85" rows="15" name="feedback"></textarea> <br>
                <button type="submit">제출</button>
            </div>

        </ol>

    </div>

</body>

</html>

<!--div, span, class, id 등을 적절하게 사용-->
